apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube-analyzer-api
  labels:
    app: youtube-analyzer-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: youtube-analyzer-api
  template:
    metadata:
      labels:
        app: youtube-analyzer-api
    spec:
      containers:
      - name: youtube-analyzer-api
        image: youtube-analyzer-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: YOUTUBE_API_KEY
          valueFrom:
            secretKeyRef:
              name: youtube-api-secret
              key: api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
